<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Daily Mart</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-shopping-bag"></i>
                <span>Daily Mart</span>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/cart" class="nav-link">Cart <span class="cart-count">0</span></a></li>
            </ul>
            <div class="nav-actions" id="navActions">
                <button class="btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Dashboard Container -->
    <div class="container">
        <div class="dashboard-container">
            <!-- Sidebar Menu -->
            <aside class="dashboard-sidebar">
                <div class="user-profile">
                    <div class="avatar"><i class="fas fa-user"></i></div>
                    <h3 id="userName">User</h3>
                </div>

                <nav class="dashboard-menu">
                    <button class="menu-item active" onclick="switchTab('overview')">
                        <i class="fas fa-home"></i> Overview
                    </button>
                    <button class="menu-item" onclick="switchTab('orders')">
                        <i class="fas fa-shopping-bag"></i> Orders
                    </button>
                    <button class="menu-item" onclick="switchTab('profile')">
                        <i class="fas fa-user-circle"></i> Profile
                    </button>
                    <button class="menu-item" onclick="switchTab('password')">
                        <i class="fas fa-lock"></i> Change Password
                    </button>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="dashboard-content">
                <!-- Overview Tab -->
                <div id="overviewTab" class="tab-content active">
                    <h2>Welcome back!</h2>
                    <div class="dashboard-cards">
                        <div class="card">
                            <i class="fas fa-shopping-bag"></i>
                            <h3>Total Orders</h3>
                            <p id="totalOrders">0</p>
                        </div>
                        <div class="card">
                            <i class="fas fa-dollar-sign"></i>
                            <h3>Total Spent</h3>
                            <p id="totalSpent">$0.00</p>
                        </div>
                        <div class="card">
                            <i class="fas fa-check-circle"></i>
                            <h3>Completed Orders</h3>
                            <p id="completedOrders">0</p>
                        </div>
                    </div>
                </div>

                <!-- Orders Tab -->
                <div id="ordersTab" class="tab-content">
                    <h2>My Orders</h2>
                    <div id="ordersList" class="orders-list"></div>
                </div>

                <!-- Profile Tab -->
                <div id="profileTab" class="tab-content">
                    <h2>My Profile</h2>
                    <form onsubmit="updateProfile(event)">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="profileName" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="profileEmail" disabled>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" id="profilePhone" required>
                        </div>
                        <button type="submit" class="btn-primary">Save Changes</button>
                    </form>
                </div>

                <!-- Password Tab -->
                <div id="passwordTab" class="tab-content">
                    <h2>Change Password</h2>
                    <form onsubmit="changePassword(event)">
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" id="oldPassword" required>
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" id="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <input type="password" id="confirmNewPassword" required>
                        </div>
                        <button type="submit" class="btn-primary">Change Password</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>About Us</h3>
                    <p>Daily Mart is your trusted online marketplace for quality products at great prices.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/common.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
