<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Daily Mart</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-shopping-bag"></i>
                <span>Daily Mart</span>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/cart" class="nav-link">Cart <span class="cart-count">0</span></a></li>
            </ul>
            <div class="nav-actions" id="navActions">
                <button class="btn-secondary" onclick="goToLogin()">Login</button>
                <button class="btn-primary" onclick="goToRegister()">Register</button>
            </div>
        </div>
    </nav>

    <!-- Page Title -->
    <div class="page-title">
        <h1>Our Products</h1>
    </div>

    <!-- Filters and Products -->
    <div class="container">
        <div class="products-container">
            <!-- Sidebar Filters -->
            <aside class="filters-sidebar">
                <div class="filter-group">
                    <h3>Search</h3>
                    <input type="text" id="searchInput" placeholder="Search products..." class="filter-input">
                </div>

                <div class="filter-group">
                    <h3>Category</h3>
                    <select id="categoryFilter" class="filter-select">
                        <option value="all">All Categories</option>
                    </select>
                </div>

                <button class="btn-primary" onclick="applyFilters()">Apply Filters</button>
                <button class="btn-secondary" onclick="resetFilters()">Reset</button>
            </aside>

            <!-- Products Grid -->
            <main class="products-main">
                <div class="products-grid" id="productsGrid">
                    <div class="loading">Loading products...</div>
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination"></div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>About Us</h3>
                    <p>Daily Mart is your trusted online marketplace for quality products at great prices.</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="/products">Products</a></li>
                        <li><a href="/cart">Cart</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/common.js"></script>
    <script src="../js/products.js"></script>
</body>
</html>
