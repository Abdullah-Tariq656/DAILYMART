<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Daily Mart</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-shopping-bag"></i>
                <span>Daily Mart</span>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/cart" class="nav-link">Cart <span class="cart-count">0</span></a></li>
            </ul>
            <div class="nav-actions" id="navActions">
                <button class="btn-secondary" onclick="goToLogin()">Login</button>
                <button class="btn-primary" onclick="goToRegister()">Register</button>
            </div>
        </div>
    </nav>

    <!-- Product Detail -->
    <div class="container">
        <div class="breadcrumb">
            <a href="/">Home</a> / <a href="/products">Products</a> / <span id="productName">Product</span>
        </div>

        <div class="product-detail">
            <div class="product-image">
                <img id="productImage" src="" alt="Product" />
            </div>

            <div class="product-info">
                <h1 id="productTitle"></h1>
                <div class="rating">
                    <span id="averageRating">0</span>
                    <div class="stars" id="ratingStars"></div>
                    <span id="reviewCount">0 reviews</span>
                </div>

                <div class="product-meta">
                    <div class="price">
                        <span class="label">Price:</span>
                        <span class="value" id="productPrice"></span>
                    </div>
                    <div class="stock">
                        <span class="label">Stock:</span>
                        <span class="value" id="productStock"></span>
                    </div>
                    <div class="category">
                        <span class="label">Category:</span>
                        <span class="value" id="productCategory"></span>
                    </div>
                </div>

                <p class="description" id="productDescription"></p>

                <div class="product-actions">
                    <div class="quantity-selector">
                        <button onclick="decreaseQuantity()">-</button>
                        <input type="number" id="quantity" value="1" min="1">
                        <button onclick="increaseQuantity()">+</button>
                    </div>
                    <button class="btn-primary" onclick="addToCart()" id="addToCartBtn">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Reviews Section -->
        <div class="reviews-section">
            <h2>Reviews & Ratings</h2>

            <!-- Add Review Form -->
            <div class="add-review-form" id="addReviewForm" style="display:none;">
                <h3>Leave a Review</h3>
                <form onsubmit="submitReview(event)">
                    <div class="form-group">
                        <label>Rating</label>
                        <div class="rating-input">
                            <input type="radio" name="rating" value="5" id="rating5"> <label for="rating5">⭐⭐⭐⭐⭐</label>
                            <input type="radio" name="rating" value="4" id="rating4"> <label for="rating4">⭐⭐⭐⭐</label>
                            <input type="radio" name="rating" value="3" id="rating3"> <label for="rating3">⭐⭐⭐</label>
                            <input type="radio" name="rating" value="2" id="rating2"> <label for="rating2">⭐⭐</label>
                            <input type="radio" name="rating" value="1" id="rating1"> <label for="rating1">⭐</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Comment</label>
                        <textarea id="reviewComment" placeholder="Share your thoughts..." required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Submit Review</button>
                </form>
            </div>

            <!-- Reviews List -->
            <div class="reviews-list" id="reviewsList">
                <div class="loading">Loading reviews...</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>About Us</h3>
                    <p>Daily Mart is your trusted online marketplace for quality products at great prices.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/common.js"></script>
    <script src="../js/product-detail.js"></script>
</body>
</html>
